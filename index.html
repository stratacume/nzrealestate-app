<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NZ Real Estate Agreement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="nz_home.jpg" alt="NZ Home" class="banner">
    <h1>NZ Real Estate Agreement Generator</h1>
    <form id="agreementForm">
        <input type="text" placeholder="Buyer Name" id="buyer" required>
        <input type="text" placeholder="Seller Name" id="seller" required>
        <input type="text" placeholder="Property Address" id="address" required>
        <input type="email" placeholder="Buyer Email" id="buyerEmail" required>
        <input type="email" placeholder="Seller Email" id="sellerEmail" required>
        <h2>Select Clauses</h2>
        <label><input type="checkbox" value="Finance Clause"> Finance Clause</label>
        <label><input type="checkbox" value="Building Inspection Clause"> Building Inspection Clause</label>
        <label><input type="checkbox" value="LIM Clause"> LIM Clause</label>
        <label><input type="checkbox" value="Due Diligence Clause"> Due Diligence Clause</label>
        <button type="submit">Generate and Send</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
