<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZ Real Estate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>NZ Real Estate</h1>
      <p>Buy or sell your property directly. Fast. Fair. Simple.</p>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Documents</h2>
      <ul>
        <li><a href="NZ_Sale_Purchase_Contract.pdf" target="_blank">Sale & Purchase Agreement (PDF)</a></li>
        <li><a href="standard_clauses.txt" target="_blank">Standard Clauses</a></li>
      </ul>
    </section>

    <section class="card">
      <h2>List Your Property</h2>
      <form id="listingForm">
        <input type="text" name="title" placeholder="Property Title" required />
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="number" name="price" placeholder="Price (NZD)" required />
        <input type="text" name="contact" placeholder="Contact Info" required />
        <input type="file" name="image" accept="image/*" />
        <button type="submit">Submit Listing</button>
      </form>
    </section>

    <section class="card">
      <h2>Submitted Listings</h2>
      <div id="listings"></div>
    </section>

    <section class="card">
      <h2>Contract Clauses</h2>
      <label for="clauseSelector">Select a Clause:</label>
      <select id="clauseSelector" onchange="displayClause()">
        <option value="">-- Choose a Clause --</option>
        <option value="dueDiligence">Due Diligence Clause</option>
        <option value="finance">Finance Clause</option>
        <option value="buildingInspection">Building Inspection Clause</option>
        <option value="cashOut">Cash Out Clause</option>
        <option value="solicitorApproval">Solicitorâ€™s Approval Clause</option>
      </select>
      <div id="clauseText" class="clause-display"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
