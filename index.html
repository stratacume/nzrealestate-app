<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZ Real Estate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>NZ Real Estate</h1>
    <p>Buy or sell your property directly. Fast. Fair. Simple.</p>
  </header>

  <main>
    <section>
      <h2>Documents</h2>
      <select id="documentSelect">
        <option disabled selected>-- Select Document or Clause --</option>
        <option value="sale">Sale & Purchase Agreement (PDF)</option>
        <option value="due_diligence">Due Diligence Clause</option>
        <option value="finance">Finance Clause</option>
        <option value="building">Building Inspection Clause</option>
        <option value="cash_out">Cash Out Clause</option>
        <option value="solicitor">Solicitorâ€™s Approval Clause</option>
      </select>
      <div id="clauseDisplay"></div>
    </section>

    <section>
      <h2>List Your Property</h2>
      <form id="listingForm">
        <input type="text" name="title" placeholder="Property Title" required />
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="number" name="price" placeholder="Price (NZD)" required />
        <input type="text" name="contact" placeholder="Contact Info" required />
        <input type="file" name="image" accept="image/*" />
        <button type="submit">Submit Listing</button>
      </form>
    </section>

    <section>
      <h2>Submitted Listings</h2>
      <div id="listings"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
