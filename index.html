<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZ Real Estate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>NZ Real Estate</h1>
      <p>Buy or sell your property directly. Fast. Fair. Simple.</p>
    </div>
  </header>

  <section class="main-layout">
    <div class="left-side">
      <img src="nz_home.jpg" alt="NZ Home" width="100%">
    </div>

    <div class="right-side">
      <h2>Documents</h2>
      <ul>
        <li><a href="NZ_Sale_Purchase_Contract.pdf" target="_blank">Sale & Purchase Agreement (PDF)</a></li>
        <li><a href="standard_clauses.txt" target="_blank">Standard Clauses</a></li>
      </ul>

      <h2>List Your Property</h2>
      <form id="listingForm">
        <input type="text" name="title" id="title" placeholder="Property Title" required>
        <textarea name="description" id="description" placeholder="Description" required></textarea>
        <input type="number" name="price" id="price" placeholder="Price (NZD)" required>
        <input type="text" name="contact" id="contact" placeholder="Contact Info" required>
        <input type="file" name="image" accept="image/*">
        <button type="submit">Submit Listing</button>
      </form>
    </div>
  </section>

  <section id="listingsContainer">
    <h2>Submitted Listings</h2>
    <div id="listings"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
